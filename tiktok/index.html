<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #b50000;
      color: white;
      cursor: pointer;
    }
    .thumbnail {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>TikTok Downloader</h1>
  <p>Masukkan link video TikTok di bawah:</p>

  <input type="text" id="tiktokUrl" placeholder="https://www.tiktok.com/@..." />
  <button onclick="downloadTikTok()">Download & Kirim ke Telegram</button>

  <div id="output"></div>

  <script>
    // üëâ GANTI dengan token bot kamu dari BotFather
    const TELEGRAM_BOT_TOKEN = '8087012120:AAFmbFn8ZBhbZrYri6lgYgeKiKP0zGAYWes';

    // üëâ GANTI dengan chat ID tujuan (user ID / grup ID)
    const TELEGRAM_CHAT_ID = '-1002514484079';

    async function downloadTikTok() {
      const url = document.getElementById('tiktokUrl').value.trim();
      if (!url) {
        alert('Masukkan URL TikTok terlebih dahulu!');
        return;
      }

      const response = await fetch(`https://ytdlpyton.nvlgroup.my.id/tiktok?url=${encodeURIComponent(url)}`);
      const data = await response.json();

      if (!data.video_url) {
        alert('Gagal mengambil data video.');
        return;
      }

      // Tampilkan hasil
      document.getElementById('output').innerHTML = `
        <div class="result">
          <img class="thumbnail" src="${data.thumbnail}" alt="Thumbnail">
          <p><strong>Judul:</strong> ${data.title}</p>
          <p><strong>Author:</strong> @${data.username}</p>
          <a href="${data.video_url}" target="_blank">üì• Download Video</a>
        </div>
      `;

      // Format pesan untuk Telegram
      const message = `üé¨ *Video TikTok Terdeteksi*\n\n` +
                      `üë§ *Author:* @${data.username}\n` +
                      `üìÑ *Judul:* ${data.title}\n` +
                      `üìÖ *Uploaded:* ${data.uploaded}\n` +
                      `‚ñ∂Ô∏è *Play:* ${data.play_count}\n‚ù§Ô∏è *Like:* ${data.like_count}\nüí¨ *Komentar:* ${data.comment_count}\nüîÅ *Share:* ${data.share_count}\n‚¨áÔ∏è *Download:* ${data.download_count}`;

      await sendToTelegram(message, data.video_url);
    }

    async function sendToTelegram(message, videoUrl) {
      const textUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      await fetch(textUrl, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: "Markdown",
          disable_web_page_preview: false
        })
      });

      if (videoUrl) {
        const videoSendUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVideo`;
        await fetch(videoSendUrl, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            video: videoUrl,
            caption: message
          })
        });
      }
    }
  </script>

</body>
</html>
